<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Hub by Las Omed</title>
<style>
  :root {
    --bg: #ffffff;
    --text: #000000;
    --card: #f1f1f1;
  }
  [data-theme="dark"] {
    --bg: #0f172a;
    --text: #f1f5f9;
    --card: #1e293b;
  }
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: 0.3s;
  }
  header {
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding:10px 20px;
    background: var(--card);
    position:sticky;
    top:0;
  }
  .menu {
    position: relative;
  }
  .menu button {
    background:none;
    border:none;
    font-size:24px;
    cursor:pointer;
    color: var(--text);
  }
  .dropdown {
    display:none;
    position:absolute;
    right:0;
    top:35px;
    background: var(--card);
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
  }
  .dropdown a {
    display:block;
    padding:10px 20px;
    text-decoration:none;
    color: var(--text);
  }
  .dropdown a:hover {
    background:rgba(0,0,0,0.1);
  }
  .show {display:block;}
  .container {
    text-align:center;
    padding:50px 20px;
  }
  button.theme {
    background: var(--card);
    border:none;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
    color: var(--text);
  }
  section {
    display:none;
    max-width:500px;
    margin:30px auto;
    background: var(--card);
    padding:20px;
    border-radius:10px;
  }
  input, textarea {
    width:100%;
    padding:8px;
    margin:5px 0;
    border:none;
    border-radius:6px;
  }
  .calc-buttons button {
    width:25%;
    padding:15px;
    margin:2px;
    border:none;
    background: var(--bg);
    color: var(--text);
    border-radius:6px;
    font-size:18px;
    cursor:pointer;
  }
  .calc-buttons button:hover {
    background:rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<header>
  <h2>Study Hub</h2>
  <div style="display:flex;gap:10px;align-items:center;">
    <button class="theme" id="themeBtn">üåô</button>
    <div class="menu">
      <button onclick="toggleMenu()">‚ãÆ</button>
      <div class="dropdown" id="dropdown">
        <a href="#" onclick="openSection('calc')">Calculator</a>
        <a href="#" onclick="openSection('gpa')">GPA Calculator</a>
        <a href="#" onclick="openSection('feedback')">Feedback</a>
        <a href="#" onclick="openSection('contact')">Contact</a>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <h1>Welcome to Study Hub by Las Omed</h1>
  <p>Your space to learn, calculate, and prepare for the Olympiad!</p>
</div>

<section id="calc">
  <h3>Calculator</h3>
  <input id="calcInput" placeholder="Type expression e.g. 5+3*2">
  <button onclick="calculate()">Calculate</button>
  <p id="calcResult"></p>
</section>

<section id="gpa">
  <h3>GPA Calculator</h3>
  <div id="gpaCourses"></div>
  <button onclick="addCourse()">Add Course</button>
  <p id="gpaOutput"></p>
</section>

<section id="feedback">
  <h3>Feedback</h3>
  <textarea id="feedbackText" placeholder="Write your feedback..."></textarea>
  <button onclick="sendFeedback()">Send</button>
  <p id="feedbackMsg"></p>
</section>

<section id="contact">
  <h3>Contact</h3>
  <p>Email: <a href="mailto:lasomed11@gmail.com">lasomed11@gmail.com</a></p>
  <p>Instagram: <a href="https://instagram.com/Las_omed11" target="_blank">@Las_omed11</a></p>
</section>

<script>
  const themeBtn=document.getElementById('themeBtn');
  const dropdown=document.getElementById('dropdown');
  let dark=localStorage.getItem('theme')==='dark';
  setTheme();
  themeBtn.onclick=()=>{dark=!dark;localStorage.setItem('theme',dark?'dark':'light');setTheme();};
  function setTheme(){document.documentElement.setAttribute('data-theme',dark?'dark':'light');themeBtn.textContent=dark?'‚òÄÔ∏è':'üåô';}
  function toggleMenu(){dropdown.classList.toggle('show');}
  window.onclick=e=>{if(!e.target.matches('.menu button'))dropdown.classList.remove('show');};

  function openSection(id){
    document.querySelectorAll('section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function calculate(){
    const input=document.getElementById('calcInput').value;
    try{
      if(!/^[-+*/0-9(). ]+$/.test(input))throw'Invalid';
      const result=eval(input);
      document.getElementById('calcResult').textContent='Result: '+result;
    }catch{
      document.getElementById('calcResult').textContent='Error';
    }
  }

  let courses=[];
  function addCourse(){
    const div=document.createElement('div');
    div.innerHTML=`<input type='number' placeholder='Credits' class='cred'>
                   <input type='number' placeholder='Grade 0-4' class='grade'>
                   <button onclick='this.parentNode.remove();computeGPA();'>‚ùå</button>`;
    document.getElementById('gpaCourses').appendChild(div);
    div.querySelectorAll('input').forEach(i=>i.oninput=computeGPA);
  }
  function computeGPA(){
    const rows=[...document.querySelectorAll('#gpaCourses div')];
    let total=0,cred=0;
    rows.forEach(r=>{
      const c=parseFloat(r.querySelector('.cred').value)||0;
      const g=parseFloat(r.querySelector('.grade').value)||0;
      total+=c*g;cred+=c;
    });
    document.getElementById('gpaOutput').textContent='GPA: '+(cred?(total/cred).toFixed(2):'‚Äî');
  }

  function sendFeedback(){
    const text=document.getElementById('feedbackText').value.trim();
    if(!text){document.getElementById('feedbackMsg').textContent='Please write feedback';return;}
    document.getElementById('feedbackMsg').textContent='Feedback sent (demo only)';
    document.getElementById('feedbackText').value='';
  }
</script>
</body>
</html>
